<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruit Soda</title>
        <link
            rel="shortcut icon"
            href="assets/img/favicon.jpg"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <div>Fruit Soda</div>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>CONTACT</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </header>

        <!-- carousel -->
        <div class="carousel">
            <div class="list">
                <div class="item active" style="--bg: #ea3d41">
                    <div class="content">straberry</div>
                    <img
                        src="assets/img/fruit_strawberry.png"
                        alt="fraise"
                        class="fruit"
                    />
                </div>

                <div class="item" style="--bg: #2d5643">
                    <div class="content">avocado</div>
                    <img
                        src="assets/img/fruit_avocado.png"
                        alt="avocat"
                        class="fruit"
                    />
                </div>

                <div class="item hidden" style="--bg: #e7a043">
                    <div class="content">orange</div>
                    <img
                        src="assets/img/fruit_orange.png"
                        alt="orange"
                        class="fruit"
                    />
                </div>
            </div>

            <div class="leaves"></div>
            <div class="mockup"></div>
            <div class="shadow"></div>
            <div class="arrow">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
